{% extends "wiki/page.html" %}
{% block title -%}
	Wiki page not found!
{% endblock title %}

{% block content %}
<p>{{ _('You did not create any content for this page yet.') }}</p>
<p>
	<a href="{{ url_for('wiki.edit', url=request.path | prune_url) }}" class="btn btn-outline-primary btn-sm">
		{{ _('Create a new page') }}
	</a>
</p>
{% endblock %}
